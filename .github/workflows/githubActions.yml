name: personal-portfolio CI
run-name: Personal Portfolio Project - running actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
        env:
          CI: false
